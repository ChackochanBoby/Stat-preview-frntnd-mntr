<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/styles/main.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="img-div">
        <img class="desktop" src="./src/assets/images/image-header-desktop.jpg" alt="">
        <img class="mobile" src="./src/assets/images/image-header-mobile.jpg" alt="">
        <div class="overlay"></div>
      </div>
      <div class="info-container">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stat-container">
          <div class="stat-block"><span class="stat-head">10k+</span><span class="stat-bod">companies</span></div>
          <div class="stat-block"><span class="stat-head">314</span><span class="stat-bod">templates</span></div>
          <div class="stat-block"><span class="stat-head">12m+</span><span class="stat-bod">queries</span></div>
        </div>
      </div>
    </div>
  </main>
  <footer>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Chackochan Boby</a>.</p>
  </div>
  </footer>
</body>

</html>
